              schema:
                $ref: '#/components/schemas/vcloud_DiskType'
      security:
        - bearerAuth: []
    put:
      tags:
        - user
      description: 'Update the name, description, iops, size and storage class of a disk. Beginning in 37.0, we have deprecated the ''iops'' field of {@link DiskType} and introduced a new type representing IOPS metrics: {@link IopsResourceType}. NOTE that while the original ''iops'' field still exists (which represents IOPS reservation), if both the old field and reservation in {@link IopsResourceType} are set, VCD will favor the IOPS reservation value within the new {@link IopsResourceType}.'
      responses:
        2XX:
          description: |-
            TaskType

             This operation is asynchronous and returns a task that you can monitor to track the progress of the request.
          content:
            application/vnd.vmware.vcloud.task+json;version=39.0:
